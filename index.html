<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN INVENTORY</title>
    <link rel="icon" href="depo.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS: GAYA SMART SWALAYAN (MODERN REFRESH) */
        :root {
            --primary-color: #00897b; 
            --secondary-color: #ffb300; 
            --danger-color: #e53935; 
            --success-color: #43a047; 
            --text-color: #212121;
            --bg-color: #f0f4f8; 
            --card-bg: #ffffff;
            --border-radius-large: 16px;
            --border-radius-small: 8px;
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            position: relative; 
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: var(--card-bg);
            padding: 35px; 
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 480px; 
            margin-top: 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .app-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.6em;
            font-weight: 800; 
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* 👇 MODIFIKASI UNTUK MEMPERBESAR LOGO APLIKASI DI HALAMAN WEB */
        #appLogo {
            width: 90px; /* Diperbesar dari 80px */
            height: auto;
            margin-bottom: 8px;
        }
        /* 👆 AKHIR MODIFIKASI */

        .mode-status {
            font-size: 0.7em;
            font-weight: 600;
            color: var(--secondary-color);
            margin-top: -5px;
        }

        .input-group {
            margin-bottom: 15px; 
            transition: all 0.3s ease-out;
            max-height: 120px; 
        }

        .input-group.hidden {
            margin-bottom: 0;
            max-height: 0; 
            opacity: 0;
            overflow: hidden;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px; 
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        .input-group label i {
            margin-right: 8px;
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        .input-control {
            position: relative;
        }

        .input-control i.input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #bdbdbd;
            font-size: 1.1em;
            pointer-events: none;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px 15px 8px 45px; 
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-small);
            font-size: 1em;
            transition: all 0.3s;
            appearance: none; 
            background-color: var(--card-bg);
            height: 40px; 
        }
        select {
            padding-left: 15px; 
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%2300897b" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 18px;
        }
        #jumlah, #checker {
            padding-left: 15px;
        }


        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.15);
            background-color: #fafffe;
            outline: none;
        }

        
        .category-buttons {
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-bottom: 30px; 
            padding: 8px;
            background-color: #e0f2f1; 
            border-radius: var(--border-radius-small);
            border: 1px solid #b2dfdb;
        }

        .category-btn {
            padding: 8px 10px; 
            background-color: #f5f5f5; 
            color: var(--text-color);
            border-radius: 6px;
            font-weight: 600;
            border: 1px solid #cfd8dc; 
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8em; 
            display: flex; 
            align-items: center;
            justify-content: center;
            white-space: nowrap; 
            flex-grow: 1; 
            max-width: calc(50% - 4px); 
        }
        .category-btn i {
            margin-right: 5px;
            color: var(--primary-color);
            transition: color 0.2s;
        }

        .category-btn:hover {
            background-color: #e0f2f1;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--card-bg);
            box-shadow: 0 4px 12px rgba(0, 137, 123, 0.3);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .category-btn.active i {
            color: var(--card-bg);
        }

        .submit-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex-grow: 1;
            padding: 12px 10px; 
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
            width: 100%; 
        }

        #masukButton {
            background-color: var(--success-color);
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.5);
        }

        #keluarButton {
            background-color: var(--danger-color);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .submit-buttons button.hidden {
            display: none;
        }

        .autocomplete-container {
            position: relative;
            z-index: 1000;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #e0e0e0;
            border-top: none;
            z-index: 999;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto; 
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch; 
            border-radius: 0 0 var(--border-radius-small) var(--border-radius-small);
            background-color: white;
            box-shadow: var(--shadow-light);
            display: none; 
            padding-top: 5px;
        }

        .autocomplete-items div {
            padding: 8px 15px; 
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #f0f0f0; 
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .autocomplete-item-highlight {
            font-weight: 700; 
            color: var(--primary-color);
        }

        .autocomplete-items div:hover,
        .autocomplete-active { 
            background-color: #e3f2fd !important; 
            color: var(--text-color);
        }

        .autocomplete-items div:last-child {
            border-bottom: none;
        }

        .message {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(10px);
            display: block; 
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background-color: #ffebee; 
            color: #c62828;
        }

        .message.loading {
            background-color: #fffde7;
            color: #fbc02d;
        }

        #fabToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: auto;
            min-width: 140px; 
            height: 55px; 
            padding: 0 20px;
            border-radius: 28px;
            font-size: 1em; 
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fabToggle i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #fabToggle:hover {
            transform: scale(1.05);
        }

        body.mode-masuk #fabToggle {
            background-color: var(--danger-color); 
        }

        body.mode-keluar #fabToggle {
            background-color: var(--success-color); 
        }

        @media (max-width: 600px) {
            .container { 
                max-width: 100%; 
                padding: 25px 20px;
                margin-top: 10px;
            }
            .category-buttons {
                justify-content: space-between;
            }
            .category-btn {
                flex-grow: 1;
                flex-basis: calc(50% - 4px); 
                max-width: none;
                font-size: 0.75em; 
                padding: 8px 5px;
            }
            .submit-btn { 
                padding: 10px 8px; 
                font-size: 1em; 
            }
            #fabToggle { 
                bottom: 20px; 
                right: 20px; 
                min-width: 120px; 
                height: 48px; 
                font-size: 0.9em;
            }
            input[type="text"], input[type="number"], select {
                height: 36px;
                padding: 6px 15px 6px 40px; 
            }
        }
    </style>
</head>
<body class="mode-masuk"> 
    <div class="container">
        <div class="app-title">
            <img id="appLogo" src="depo.png" alt="Logo Swalayan">
            <div class="mode-status" id="modeStatus">INVENTORY - MASUK</div>
        </div>
        
        <form id="inventoryForm">
            <div class="input-group">
                <label><i class="fas fa-cubes"></i> Kategori Barang</label>
                <div class="category-buttons">
                    <button type="button" class="category-btn" data-category="BESI" id="btnBesi">
                        <i class="fas fa-hammer"></i> BESI
                    </button>
                    <button type="button" class="category-btn" data-category="KERAMIK" id="btnKeramik">
                        <i class="fas fa-couch"></i> KERAMIK
                    </button>
                    <button type="button" class="category-btn" data-category="LT 2" id="btnLt2">
                        <i class="fas fa-layer-group"></i> LT 2
                    </button>
                    <button type="button" class="category-btn" data-category="GM" id="btnGm">
                        <i class="fas fa-truck-loading"></i> GM
                    </button>
                </div>
                <input type="hidden" id="kategori" name="kategori" required>
            </div>

            <div class="input-group">
                <label for="jenisProduk"><i class="fas fa-stream"></i> Jenis Produk</label>
                <select id="jenisProduk" name="jenisProduk" disabled required>
                    <option value="">-- Pilih Kategori Dulu --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="namaBarang"><i class="fas fa-box-open"></i> Nama Barang</label>
                <div class="autocomplete-container input-control">
                    <input type="text" id="namaBarang" name="namaBarang" placeholder="Ketik nama barang..." disabled required>
                    <div id="autocomplete-list" class="autocomplete-items">
                    </div>
                </div>
            </div>
            
            <div class="input-group" id="lokasiInputGroup">
                <label for="lokasi"><i class="fas fa-map-marker-alt"></i> Lokasi</label>
                <div class="input-control">
                    <input type="text" id="lokasi" name="lokasi" placeholder="Masukan Lokasi" required>
                </div>
            </div>

            <div class="input-group">
                <label for="jumlah"><i class="fas fa-sort-numeric-up-alt"></i> Jumlah</label>
                 <div class="input-control">
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah" required min="1">
                </div>
            </div>

            <div class="input-group">
                <label for="checker"><i class="fas fa-user-check"></i> Checker</label>
                <div class="input-control">
                    <input type="text" id="checker" name="checker" placeholder="Checker" required>
                </div>
            </div>
            
            <input type="hidden" id="formatSimpan" name="formatSimpan" value="6">

            <div class="submit-buttons">
                <button type="button" id="masukButton" class="submit-btn" data-action="Masuk">
                    <i class="fas fa-arrow-alt-circle-up"></i> MASUK
                </button>
                <button type="button" id="keluarButton" class="submit-btn hidden" data-action="Keluar">
                    <i class="fas fa-arrow-alt-circle-down"></i> KELUAR
                </button>
            </div>

            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>
    
    <button id="fabToggle">
        <i class="fas fa-exchange-alt"></i> Ganti ke KELUAR
    </button>

    "STRIP TB 5CM X 3MM (5 X 2 X 5,4M)/7,5"
  ],
        "VIRKAN": [
    "VIRKAN 12.2 POLOS X 3,7M BIRU 4,00",
    "VIRKAN 12.2 ULIR X 3,7M BIRU 4,00",
    "VIRKAN 7.2 POLOS X 3,7M PUTIH 1,5",
    "VIRKAN 7.2 ULIR X 3,7M PUTIH 1,5",
    "VIRKAN 8.2 POLOS X 3,7M KUNING 1,8",
    "VIRKAN 8.2 ULIR X 3,7M KUNING 1,8",
    "VIRKAN 9.2 POLOS X 3,7M MERAH 2,5",
    "VIRKAN 9.2 ULIR X 3,7M MERAH 2,5"
  ],
    },
};

// Pastikan semua data dalam cache diubah ke UPPERCASE (sesuai standar input)
inventoryDataCache = transformDataToUppercase(inventoryDataCache);

let currentCategory = '';
let currentCategoryData = {}; 
let productNamesCache = []; 
let currentFocus = -1; 
let currentMode = 'Masuk'; 


document.addEventListener('DOMContentLoaded', () => {
    // 🔥 PENGAMBILAN DATA LOKAL DIHAPUS. Data sudah ada di inventoryDataCache.
    displayMessage('✅ Data produk lokal dimuat instan!', 'success'); 
    setupEventListeners();
    setupUppercaseListeners();
    document.getElementById('app-footer-copyright').textContent = `© ${new Date().getFullYear()} Smart Swalayan. All Rights Reserved.`;
    
    updateUIMode(currentMode); 
    
    // Inisialisasi awal UI
    lokasiInputGroup.classList.remove('hidden');
    lokasiInput.required = true; 
    formatSimpanInput.value = '6'; 
});


// =================================================================
// FUNGSI UTILITY (Tidak ada perubahan yang mengganggu fungsionalitas)
// =================================================================

/**
 * Helper: Mengubah seluruh data produk menjadi UPPERCASE (agar sesuai dengan standar input)
 */
function transformDataToUppercase(data) {
    const transformed = {};
    for (const catKey in data) {
        transformed[catKey.toUpperCase()] = {};
        for (const typeKey in data[catKey]) {
            transformed[catKey.toUpperCase()][typeKey.toUpperCase()] = data[catKey][typeKey].map(name => name.toUpperCase());
        }
    }
    return transformed;
}

function setupUppercaseListeners() {
    textInputs.forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.toUpperCase(); 
        });
    });
}

/**
 * Melakukan pencarian barang secara fleksibel (tidak harus berurutan).
 */
function flexibleSearch(name, input) {
    if (!input || input.length === 0) return false;

    const searchTokens = input.split(/\s+/).filter(token => token.length > 0);

    if (searchTokens.length === 0) return false;

    // Cek apakah SEMUA token ada di dalam nama barang (pencarian AND logic)
    return searchTokens.every(token => {
        return name.includes(token);
    });
}


// =================================================================
// FUNGSI EVENT LISTENERS DAN LOGIC APLIKASI
// =================================================================
function setupEventListeners() {
    categoryButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const selectedCategory = e.currentTarget.getAttribute('data-category');
            if (currentCategory === selectedCategory && e.currentTarget.classList.contains('active')) return; 

            categoryButtons.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');

            currentCategory = selectedCategory;
            kategoriInput.value = selectedCategory;
            // Akses data langsung dari cache hardcoded
            currentCategoryData = inventoryDataCache[selectedCategory] || {}; 
            
            updateJenisProdukDropdown(currentCategoryData);
        });
    });

    jenisProdukSelect.addEventListener('change', (e) => {
        const selectedJenis = e.target.value;
        namaBarangInput.value = '';
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';

        formatSimpanInput.value = '6'; 
        lokasiInputGroup.classList.remove('hidden'); 
        lokasiInput.required = true; 
        
        if (selectedJenis) {
            productNamesCache = currentCategoryData[selectedJenis] || []; 
            namaBarangInput.disabled = false; 
            namaBarangInput.focus();
            displayMessage(`Jenis Produk: **${selectedJenis}** dipilih.`);
        } else {
            namaBarangInput.disabled = true;
            productNamesCache = [];
            displayMessage(`Pilih Jenis Produk.`);
        }
    });

    namaBarangInput.addEventListener('input', () => {
        const input = namaBarangInput.value.trim().toUpperCase();
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';
        currentFocus = -1; 

        if (jenisProdukSelect.value === '' || input.length === 0) {
            return;
        }

        const matches = productNamesCache.filter(name => 
            flexibleSearch(name, input)
        ).slice(0, 10); 

        matches.forEach(name => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            
            item.textContent = name;

            item.addEventListener('click', () => {
                namaBarangInput.value = name;
                autocompleteList.innerHTML = '';
                autocompleteList.style.display = 'none';
                namaBarangInput.focus();
            });
            autocompleteList.appendChild(item);
        });

        if (matches.length > 0) {
            autocompleteList.style.display = 'block';
        }
    });

    namaBarangInput.addEventListener('keydown', function(e) {
        let x = document.getElementById('autocomplete-list');
        if (x) x = x.getElementsByTagName('div');
        if (e.keyCode === 40) { // Panah Bawah
            currentFocus++;
            addActive(x);
        } else if (e.keyCode === 38) { // Panah Atas
            currentFocus--;
            addActive(x);
        } else if (e.keyCode === 13) { // Enter
            e.preventDefault();
            if (currentFocus > -1) {
                if (x && x[currentFocus]) x[currentFocus].click();
            }
        }
    });

    function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add('autocomplete-active');
        x[currentFocus].scrollIntoView({ block: 'nearest' });
    }

    function removeActive(x) {
        for (let i = 0; i < x.length; i++) {
            x[i].classList.remove('autocomplete-active');
        }
    }

    document.addEventListener('click', (e) => {
        if (!e.target.matches('#namaBarang') && !e.target.closest('.autocomplete-container')) {
            autocompleteList.style.display = 'none';
        }
    });

    masukButton.addEventListener('click', (e) => handleFormSubmit(e, 'Masuk'));
    keluarButton.addEventListener('click', (e) => handleFormSubmit(e, 'Keluar'));
    
    fabToggle.addEventListener('click', toggleMode);
}

function updateJenisProdukDropdown(data) {
    jenisProdukSelect.innerHTML = '<option value="">-- Pilih Jenis Produk --</option>';
    
    const jenisProdukList = Object.keys(data).sort(); 
    
    lokasiInputGroup.classList.remove('hidden');
    lokasiInput.required = true; 
    formatSimpanInput.value = '6';

    namaBarangInput.disabled = true;
    namaBarangInput.value = '';
    autocompleteList.style.display = 'none';
    productNamesCache = [];

    if (jenisProdukList.length > 0) {
        jenisProdukList.forEach(jenisProduk => {
            jenisProdukSelect.innerHTML += `<option value="${jenisProduk}">${jenisProduk}</option>`;
        });
        jenisProdukSelect.disabled = false;
        displayMessage('Pilih Jenis Produk.');
    } else {
        jenisProdukSelect.innerHTML = '<option value="">-- Tidak ada Jenis Produk ditemukan --</option>';
        jenisProdukSelect.disabled = true;
        displayMessage(`⚠️ Tidak ada Jenis Produk ditemukan untuk kategori **${currentCategory}**.`);
    }
}

function toggleMode() {
    const newMode = currentMode === 'Masuk' ? 'Keluar' : 'Masuk';
    currentMode = newMode;
    updateUIMode(newMode);
    
    document.getElementById('jumlah').value = '';
    lokasiInput.value = '';
    displayMessage(`Mode transaksi diubah ke **${newMode.toUpperCase()}**.`);
}

function updateUIMode(mode) {
    modeStatusDiv.textContent = `INVENTORY - ${mode.toUpperCase()}`;
    
    if (mode === 'Masuk') {
        appBody.classList.remove('mode-keluar');
        appBody.classList.add('mode-masuk');
        masukButton.classList.remove('hidden');
        keluarButton.classList.add('hidden');
        fabToggle.innerHTML = '<i class="fas fa-exchange-alt"></i> Ganti ke KELUAR';
        fabToggle.style.backgroundColor = 'var(--danger-color)'; 
    } else { // Mode Keluar
        appBody.classList.remove('mode-masuk');
        appBody.classList.add('mode-keluar');
        masukButton.classList.add('hidden');
        keluarButton.classList.remove('hidden');
        fabToggle.innerHTML = '<i class="fas fa-exchange-alt"></i> Ganti ke MASUK';
        fabToggle.style.backgroundColor = 'var(--success-color)'; 
    }
}


async function handleFormSubmit(e, action) {
    e.preventDefault();
    
    if (action !== currentMode) {
        displayMessage(`❌ Mode saat ini adalah **${currentMode.toUpperCase()}**. Klik tombol FAB untuk mengganti.`, 'error');
        return;
    }
    
    const dataToSend = {
        kategori: kategoriInput.value.trim(),
        jenisProduk: jenisProdukSelect.value.trim(),
        namaBarang: namaBarangInput.value.trim(),
        checker: document.getElementById('checker').value.trim(),
        lokasi: lokasiInput.value.trim(), 
        formatSimpan: formatSimpanInput.value, 
        masukIn: (action === 'Masuk' ? document.getElementById('jumlah').value.trim() : ''), 
        keluarOut: (action === 'Keluar' ? document.getElementById('jumlah').value.trim() : '')
    };

    if (!dataToSend.kategori || !dataToSend.jenisProduk || !dataToSend.namaBarang || !dataToSend.checker || !dataToSend.lokasi || (!dataToSend.masukIn && !dataToSend.keluarOut)) {
        return displayMessage('❌ Semua kolom wajib harus diisi.', 'error');
    }
    
    document.getElementById('jumlah').value = '';
    jenisProdukSelect.value = '';
    namaBarangInput.value = '';
    namaBarangInput.disabled = true;

    formatSimpanInput.value = '6';
    productNamesCache = [];
    autocompleteList.innerHTML = '';
    autocompleteList.style.display = 'none';

    displayMessage(`⏳ Mengirim data Barang **${action.toUpperCase()}**...`, 'loading');
    
    const urlEncodedData = Object.keys(dataToSend).map(key => 
        encodeURIComponent(key) + '=' + encodeURIComponent(dataToSend[key])
    ).join('&');
    
    try {
        // Mengirim data ke Apps Script untuk logging (doPost)
        const response = await fetch(SCRIPT_URL, { 
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: urlEncodedData,
        });

        const result = await response.json();
        
        if (result.status === 'success') {
            displayMessage('✅ Data berhasil disimpan!', 'success'); 
        } else {
            displayMessage('❌ Gagal menyimpan data: ' + (result.error || 'Terjadi kesalahan tidak diketahui.'), 'error');
        }
    } catch (error) {
        console.error('Submit error:', error);
        displayMessage('❌ Terjadi kesalahan jaringan. Cek koneksi Anda atau Deployment Apps Script.', 'error');
    }
}

function displayMessage(message, type = 'info') {
    messageArea.classList.remove('show', 'success', 'error', 'loading');
    
    if (type === 'success' || type === 'error' || type === 'loading') {
        messageArea.className = `message ${type}`;
        messageArea.innerHTML = message;
        
        if (type === 'success') messageArea.classList.add('success');
        if (type === 'error') messageArea.classList.add('error');
        if (type === 'loading') messageArea.classList.add('loading');
        
        setTimeout(() => {
            messageArea.classList.add('show');
        }, 10);
        
        if (type !== 'loading') {
            setTimeout(() => {
                messageArea.classList.remove('show');
            }, 5000);
        }
    } else {
        messageArea.innerHTML = message;
        messageArea.classList.add('show');
        setTimeout(() => {
            messageArea.classList.remove('show');
        }, 3000);
    }
}
</script>
