<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN INVENTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ========================================= */
        /* CSS: GAYA SMART SWALAYAN (MODERN REFRESH) */
        /* ========================================= */

        /* --- 1. DEKLARASI VARIABEL & FONT --- */
        :root {
            --primary-color: #00897b; /* Teal 600 - Lebih hidup */
            --secondary-color: #ffb300; /* Amber - Aksen cerah */
            --danger-color: #e53935; /* Merah */
            --success-color: #43a047; /* Hijau */
            --text-color: #212121;
            --bg-color: #f0f4f8; /* Background sangat lembut */
            --card-bg: #ffffff;
            --border-radius-large: 16px;
            --border-radius-small: 8px;
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        /* --- 2. BODY & CONTAINER LAYOUT --- */
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            position: relative; 
            transition: background-color 0.3s ease;
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 35px; /* Padding lebih besar */
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 480px; /* Lebar sedikit diperbesar */
            margin-top: 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .app-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.6em;
            font-weight: 800; /* Lebih tebal */
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .app-title i {
            margin-right: 8px;
            color: var(--secondary-color);
        }

        /* --- 4. INPUT GROUP & FIELD UMUM --- */
        .input-group {
            margin-bottom: 25px; /* Margin lebih besar */
            transition: all 0.3s ease-out;
            max-height: 120px; 
        }
        
        .input-group.hidden {
            margin-bottom: 0;
            max-height: 0; 
            opacity: 0;
            overflow: hidden;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        .input-group label i {
            margin-right: 8px;
            color: var(--secondary-color);
            font-size: 1.1em;
        }
        
        /* 🔥 Styling Kontrol Input Baru (Agar ikon bisa di dalam) */
        .input-control {
            position: relative;
        }

        .input-control i.input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #bdbdbd;
            font-size: 1.1em;
            pointer-events: none;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Padding kiri disesuaikan untuk ikon */
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-small);
            font-size: 1em;
            transition: all 0.3s;
            appearance: none; 
            background-color: var(--card-bg);
        }
        /* Penyesuaian untuk Select yang tidak perlu padding ikon */
        select {
             padding-left: 15px; 
             background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%2300897b" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
             background-size: 18px;
        }
        /* Penyesuaian untuk input yang memang tidak ada ikon (Jumlah, Checker) */
        #jumlah, #checker {
            padding-left: 15px;
        }


        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.15);
            background-color: #fafffe;
            outline: none;
        }

        
        /* --- 5. BUTTON KATEGORI (MODIFIKASI: Grid & Warna) --- */
        .category-buttons {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #e0f2f1; /* BG Ringan */
            border-radius: var(--border-radius-small);
            border: 1px solid #b2dfdb;
        }
        
        .category-btn {
            padding: 12px 5px; 
            background-color: #f5f5f5; /* Light grey default */
            color: var(--text-color);
            border-radius: 6px;
            font-weight: 600;
            border: 1px solid #cfd8dc; 
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85em; 
            display: flex; 
            align-items: center;
            justify-content: center;
            white-space: nowrap; 
        }
        .category-btn i {
            margin-right: 5px;
            color: var(--primary-color);
            transition: color 0.2s;
        }

        .category-btn:hover {
            background-color: #e0f2f1;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--card-bg);
            box-shadow: 0 4px 12px rgba(0, 137, 123, 0.3);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .category-btn.active i {
            color: var(--card-bg);
        }
        
        /* --- 6. TOMBOL SUBMIT (Masuk/Keluar) --- */
        .submit-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex-grow: 1;
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Bayangan lebih halus */
            width: 100%; 
        }

        #masukButton {
            background-color: var(--success-color);
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.5);
        }

        #keluarButton {
            background-color: var(--danger-color);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.5);
        }

        .submit-btn:hover {
             transform: translateY(-2px);
        }
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .submit-buttons button.hidden {
            display: none;
        }

        /* ------------------------------------------- */
        /* 🔥 7. LIVE SEARCH SUGGESTION (Peningkatan Estetika) */
        /* ------------------------------------------- */
        .autocomplete-container {
            position: relative;
            z-index: 1000;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #e0e0e0;
            border-top: none;
            z-index: 999;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto; 
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch; 
            
            border-radius: 0 0 var(--border-radius-small) var(--border-radius-small);
            background-color: white;
            box-shadow: var(--shadow-light);
            display: none; 
            padding-top: 5px;
        }

        .autocomplete-items div {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #f0f0f0; /* Garis pemisah lebih halus */
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        .autocomplete-item-highlight {
            font-weight: 700; 
            color: var(--primary-color);
        }

        .autocomplete-items div:hover,
        .autocomplete-active { 
            background-color: #e3f2fd !important; /* Biru muda saat aktif */
            color: var(--text-color);
        }
        /* Hapus garis bawah item terakhir */
        .autocomplete-items div:last-child {
            border-bottom: none;
        }
        
        /* ------------------------------------------- */
        
        /* --- 8. MESSAGE DISPLAY (Disederhanakan) --- */
        .message {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(10px);
            display: block; 
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .message.error {
            background-color: #ffebee; 
            color: #c62828;
        }

        .message.loading {
            background-color: #fffde7;
            color: #fbc02d;
        }
        
        /* ------------------------------------------- */
        /* 🔥 9. FLOATING ACTION BUTTON (FAB) */
        /* ------------------------------------------- */
        #fabToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: auto;
            min-width: 140px; /* Lebih menarik */
            height: 55px; /* Lebih tebal */
            padding: 0 20px;
            border-radius: 28px;
            font-size: 1em; 
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fabToggle i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        #fabToggle:hover {
            transform: scale(1.05);
        }

        /* Ganti warna FAB berdasarkan mode */
        body.mode-masuk #fabToggle {
            background-color: var(--danger-color); /* Berubah ke Keluar */
        }

        body.mode-keluar #fabToggle {
            background-color: var(--success-color); /* Berubah ke Masuk */
        }
        
        /* --- 10. RESPONSIVE ADJUSTMENTS (@media) --- */
        @media (max-width: 600px) {
            .container { 
                max-width: 100%; 
                padding: 25px 20px;
                margin-top: 10px;
            }
            .category-buttons {
                grid-template-columns: repeat(2, 1fr); /* Tetap 2 kolom */
            }
            .category-btn {
                font-size: 0.8em; 
                padding: 10px 5px;
            }
            .submit-btn { 
                padding: 12px 8px; 
                font-size: 1em; 
            }
            #fabToggle { 
                bottom: 20px; 
                right: 20px; 
                min-width: 120px; 
                height: 48px; 
                font-size: 0.9em;
            }
        }
    </style>
</head>

<script>
// =================================================================
// Kode JS (FRONTEND)
// =================================================================

// 🔥 URL Apps Script Terbaru
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCbNGjMC2c0Cc6x9jP5vupUtK_4U4c_vNJkZ4ago5SzlHwoqLVn6Fs7YU7btZ60cnL/exec'; 

const categoryButtons = document.querySelectorAll('.category-btn');
const jenisProdukSelect = document.getElementById('jenisProduk');
const namaBarangInput = document.getElementById('namaBarang');
const autocompleteList = document.getElementById('autocomplete-list'); 
const messageArea = document.getElementById('message'); 
const kategoriInput = document.getElementById('kategori');
const lokasiInputGroup = document.getElementById('lokasiInputGroup');
const lokasiInput = document.getElementById('lokasi');
const formatSimpanInput = document.getElementById('formatSimpan');
const textInputs = document.querySelectorAll('input[type="text"]');
const masukButton = document.getElementById('masukButton');
const keluarButton = document.getElementById('keluarButton');
const fabToggle = document.getElementById('fabToggle');
const appBody = document.body;

let inventoryDataCache = {}; 
let configDataCache = {}; 
let currentCategory = '';
let currentCategoryData = {}; 
let productNamesCache = []; 
let currentFocus = -1; 
let currentMode = 'Masuk'; 


document.addEventListener('DOMContentLoaded', () => {
    fetchInitialData();
    setupEventListeners();
    setupUppercaseListeners();
    document.getElementById('app-footer-copyright').textContent = `© ${new Date().getFullYear()} Smart Swalayan. All Rights Reserved.`;
    
    updateUIMode(currentMode); 
    
    // PENTING: Tampilkan Lokasi dan atur sebagai tidak wajib, format selalu 6
    lokasiInputGroup.classList.remove('hidden');
    lokasiInput.required = false; 
    formatSimpanInput.value = '6'; 
});


function handleSheetsData(result) {
    const scriptElement = document.getElementById('jsonp-script');
    if (scriptElement) scriptElement.remove();
    if (window.jsonpTimeout) clearTimeout(window.jsonpTimeout);
    
    displayMessage('', 'info'); 

    if (result && result.status === 'ok') {
        inventoryDataCache = result.data || {};
        // configDataCache = result.config || {}; 

        if (Object.keys(inventoryDataCache).length === 0) {
            useFallbackData('Data produk dari Apps Script kosong.');
            return;
        }
    } else {
        useFallbackData(result.error || 'Respon Apps Script tidak valid.');
    }
}

function useFallbackData(reason) {
     const FALLBACK_DATA = {
        "BESI": {
            "BAJA RINGAN": ["BAJA RINGAN C75.75", "BAJA RINGAN R30.40"],
            "BESI BETON": ["BESI BETON 12MM POLOS", "BESI BETON 10MM POLOS"]
        },
        "KERAMIK": {
            "LANTAI 40x40": ["KERAMIK 40x40 KASAR PUTIH", "KERAMIK 40x40 GLOSSY ABU"],
            "DINDING": ["KERAMIK DINDING 25x40 GARIS"]
        },
        "LT 2": {
            "PERALATAN": ["SEKRUP GYPSUM", "CAT TEMBOK 5KG", "KUAS ROLL"]
        },
        "GM": {
            "PRODUK GM": ["PRODUK GENERAL MERCHANDISE A", "PRODUK GENERAL MERCHANDISE B"]
        }
     };

     inventoryDataCache = FALLBACK_DATA;
     displayMessage(`❌ Gagal memuat data: ${reason}. Menggunakan **DATA DUMMY LOKAL**.`, 'error');
}

function fetchInitialData() {
    displayMessage('⏳ Memuat semua data produk...', 'loading');
    
    const urlWithCallback = `${SCRIPT_URL}?callback=handleSheetsData`;
    
    const script = document.createElement('script');
    script.src = urlWithCallback;
    script.id = 'jsonp-script'; 

    window.jsonpTimeout = setTimeout(() => {
        if (Object.keys(inventoryDataCache).length === 0) {
            useFallbackData('Permintaan data Apps Script habis waktu (timeout).');
        }
        script.remove();
        if (messageArea.classList.contains('loading')) {
            displayMessage('', 'info');
        }
    }, 15000); 

    script.onerror = () => {
        clearTimeout(window.jsonpTimeout);
        useFallbackData('Gagal memuat script data. Cek URL SCRIPT Anda.');
        displayMessage('', 'info');
    };

    document.head.appendChild(script);
}

function setupUppercaseListeners() {
    textInputs.forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.toUpperCase(); 
        });
    });
}

function setupEventListeners() {
    categoryButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const selectedCategory = e.currentTarget.getAttribute('data-category');
            if (currentCategory === selectedCategory && e.currentTarget.classList.contains('active')) return; 

            categoryButtons.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');

            currentCategory = selectedCategory;
            kategoriInput.value = selectedCategory;
            currentCategoryData = inventoryDataCache[selectedCategory] || {}; 
            
            updateJenisProdukDropdown(currentCategoryData);
        });
    });

    jenisProdukSelect.addEventListener('change', (e) => {
        const selectedJenis = e.target.value;
        namaBarangInput.value = '';
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';

        formatSimpanInput.value = '6'; 
        lokasiInputGroup.classList.remove('hidden'); 
        lokasiInput.required = false; 
        
        if (selectedJenis) {
            productNamesCache = currentCategoryData[selectedJenis] || []; 
            namaBarangInput.disabled = false; 
            namaBarangInput.focus();
            displayMessage(`Jenis Produk: **${selectedJenis}** dipilih.`);
        } else {
            namaBarangInput.disabled = true;
            productNamesCache = [];
            displayMessage(`Pilih Jenis Produk.`);
        }
    });

    namaBarangInput.addEventListener('input', () => {
        const input = namaBarangInput.value.trim().toUpperCase();
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';
        currentFocus = -1; 

        if (jenisProdukSelect.value === '' || input.length === 0) {
            return;
        }

        const matches = productNamesCache.filter(name => 
            name.includes(input)
        ).slice(0, 10); 

        matches.forEach(name => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            
            const matchIndex = name.indexOf(input); 
            if (matchIndex >= 0) {
                const before = name.substring(0, matchIndex);
                const match = name.substring(matchIndex, matchIndex + input.length);
                const after = name.substring(matchIndex + input.length);
                
                item.innerHTML = before + 
                                 `<span class="autocomplete-item-highlight">${match}</span>` + 
                                 after;
            } else {
                item.textContent = name;
            }

            item.addEventListener('click', () => {
                namaBarangInput.value = name;
                autocompleteList.innerHTML = '';
                autocompleteList.style.display = 'none';
                namaBarangInput.focus();
            });
            autocompleteList.appendChild(item);
        });

        if (matches.length > 0) {
             autocompleteList.style.display = 'block';
        }
    });

    namaBarangInput.addEventListener('keydown', function(e) {
        let x = document.getElementById('autocomplete-list');
        if (x) x = x.getElementsByTagName('div');
        if (e.keyCode === 40) { // Panah Bawah
            currentFocus++;
            addActive(x);
        } else if (e.keyCode === 38) { // Panah Atas
            currentFocus--;
            addActive(x);
        } else if (e.keyCode === 13) { // Enter
            e.preventDefault();
            if (currentFocus > -1) {
                if (x && x[currentFocus]) x[currentFocus].click();
            }
        }
    });

    function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add('autocomplete-active');
        x[currentFocus].scrollIntoView({ block: 'nearest' });
    }

    function removeActive(x) {
        for (let i = 0; i < x.length; i++) {
            x[i].classList.remove('autocomplete-active');
        }
    }

    document.addEventListener('click', (e) => {
        if (!e.target.matches('#namaBarang') && !e.target.closest('.autocomplete-container')) {
             autocompleteList.style.display = 'none';
        }
    });

    masukButton.addEventListener('click', (e) => handleFormSubmit(e, 'Masuk'));
    keluarButton.addEventListener('click', (e) => handleFormSubmit(e, 'Keluar'));
    
    fabToggle.addEventListener('click', toggleMode);
}

function updateJenisProdukDropdown(data) {
    jenisProdukSelect.innerHTML = '<option value="">-- Pilih Jenis Produk --</option>';
    
    const jenisProdukList = Object.keys(data).sort(); 
    
    // PENTING: Lokasi selalu terlihat dan format selalu 6
    lokasiInputGroup.classList.remove('hidden');
    lokasiInput.required = false; 
    formatSimpanInput.value = '6';

    namaBarangInput.disabled = true;
    namaBarangInput.value = '';
    autocompleteList.style.display = 'none';
    productNamesCache = [];

    if (jenisProdukList.length > 0) {
        jenisProdukList.forEach(jenisProduk => {
            jenisProdukSelect.innerHTML += `<option value="${jenisProduk}">${jenisProduk}</option>`;
        });
        jenisProdukSelect.disabled = false;
        displayMessage('Pilih Jenis Produk.');
    } else {
        jenisProdukSelect.innerHTML = '<option value="">-- Tidak ada Jenis Produk ditemukan --</option>';
        jenisProdukSelect.disabled = true;
        displayMessage(`⚠️ Tidak ada Jenis Produk ditemukan untuk kategori **${currentCategory}**.`);
    }
}

/**
 * Fungsi untuk mengubah mode transaksi (Masuk <-> Keluar)
 */
function toggleMode() {
    const newMode = currentMode === 'Masuk' ? 'Keluar' : 'Masuk';
    currentMode = newMode;
    updateUIMode(newMode);
    
    document.getElementById('jumlah').value = '';
    lokasiInput.value = '';
    displayMessage(`Mode transaksi diubah ke **${newMode.toUpperCase()}**.`);
}

/**
 * Fungsi untuk memperbarui tampilan berdasarkan mode
 */
function updateUIMode(mode) {
    if (mode === 'Masuk') {
        appBody.classList.remove('mode-keluar');
        appBody.classList.add('mode-masuk');
        masukButton.classList.remove('hidden');
        keluarButton.classList.add('hidden');
        fabToggle.innerHTML = '<i class="fas fa-exchange-alt"></i> Ganti ke KELUAR';
        fabToggle.style.backgroundColor = 'var(--danger-color)'; 
    } else { // Mode Keluar
        appBody.classList.remove('mode-masuk');
        appBody.classList.add('mode-keluar');
        masukButton.classList.add('hidden');
        keluarButton.classList.remove('hidden');
        fabToggle.innerHTML = '<i class="fas fa-exchange-alt"></i> Ganti ke MASUK';
        fabToggle.style.backgroundColor = 'var(--success-color)'; 
    }
    
    const appTitle = document.querySelector('.app-title');
    appTitle.innerHTML = `<i class="fas fa-warehouse"></i> Smart Swalayan Inventory - ${mode.toUpperCase()}`;
}


async function handleFormSubmit(e, action) {
    e.preventDefault();
    
    if (action !== currentMode) {
        displayMessage(`❌ Mode saat ini adalah **${currentMode.toUpperCase()}**. Klik tombol FAB untuk mengganti.`, 'error');
        return;
    }
    
    const dataToSend = {
        kategori: kategoriInput.value.trim(),
        jenisProduk: jenisProdukSelect.value.trim(),
        namaBarang: namaBarangInput.value.trim(),
        checker: document.getElementById('checker').value.trim(),
        lokasi: lokasiInput.value.trim(), 
        formatSimpan: formatSimpanInput.value, 
        masukIn: (action === 'Masuk' ? document.getElementById('jumlah').value.trim() : ''), 
        keluarOut: (action === 'Keluar' ? document.getElementById('jumlah').value.trim() : '')
    };

    if (!dataToSend.kategori || !dataToSend.jenisProduk || !dataToSend.namaBarang || !dataToSend.checker || (!dataToSend.masukIn && !dataToSend.keluarOut)) {
         return displayMessage('❌ Semua kolom wajib (kecuali Lokasi) harus diisi.', 'error');
    }
    
    document.getElementById('jumlah').value = '';
    jenisProdukSelect.value = '';
    namaBarangInput.value = '';
    namaBarangInput.disabled = true;
    // lokasiInput.value = ''; // Lokasi tidak di-reset agar bisa diisi lagi

    formatSimpanInput.value = '6';
    productNamesCache = [];
    autocompleteList.innerHTML = '';
    autocompleteList.style.display = 'none';

    displayMessage(`⏳ Mengirim data Barang **${action.toUpperCase()}**...`, 'loading');
    
    const urlEncodedData = Object.keys(dataToSend).map(key => 
        encodeURIComponent(key) + '=' + encodeURIComponent(dataToSend[key])
    ).join('&');
    
    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: urlEncodedData,
        });

        const result = await response.json();
        
        if (result.status === 'success') {
            displayMessage('✅ Data berhasil disimpan!', 'success'); 
        } else {
            displayMessage('❌ Gagal menyimpan data: ' + (result.error || 'Terjadi kesalahan tidak diketahui.'), 'error');
        }
    } catch (error) {
        console.error('Submit error:', error);
        displayMessage('❌ Terjadi kesalahan jaringan. Cek koneksi Anda atau Deployment Apps Script.', 'error');
    }
}

function displayMessage(message, type = 'info') {
    messageArea.classList.remove('show', 'success', 'error', 'loading');
    
    if (type === 'success' || type === 'error' || type === 'loading') {
        messageArea.className = `message ${type}`;
        messageArea.innerHTML = message;
        
        if (type === 'success') messageArea.classList.add('success');
        if (type === 'error') messageArea.classList.add('error');
        if (type === 'loading') messageArea.classList.add('loading');
        
        setTimeout(() => {
            messageArea.classList.add('show');
        }, 10);
        
        if (type !== 'loading') {
            setTimeout(() => {
                messageArea.classList.remove('show');
            }, 5000);
        }
    } else {
        messageArea.innerHTML = message;
        messageArea.classList.add('show');
        setTimeout(() => {
            messageArea.classList.remove('show');
        }, 3000);
    }
}
