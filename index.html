<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Swalayan Inventory</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Smart Swalayan Inventory</h1>
        </header>

        <main class="form-container">
            <div class="input-group-row">
                <label class="input-label"><i class="fas fa-tags"></i> Kategori Barang</label>
                <div class="kategori-buttons">
                    <button id="btn-besi" class="btn-kategori active">BESI</button>
                    <button id="btn-keramik" class="btn-kategori">KERAMIK</button>
                </div>
            </div>

            <div class="input-group">
                <label for="jenis-produk"><i class="fas fa-list-ul"></i> Jenis Produk</label>
                <select id="jenis-produk" class="input-field-select">
                    <option value="BESI">BESI</option>
                    <option value="30x60">30x60</option>
                    </select>
            </div>

            <div class="input-group live-search-container">
                <label for="nama-produk"><i class="fas fa-box"></i> Nama Produk</label>
                <input type="text" id="nama-produk" class="input-field" placeholder="Nama Barang" autocomplete="off" value="PLT DEXA GREY BASIC RE">
                <div id="live-search-suggestion" class="autocomplete-container">
                    <div class="autocomplete-item">KAWAT 10 (SEPULUH)</div>
                    <div class="autocomplete-item">KAWAT 10 (SEPULUH) ULIR</div>
                </div>
            </div>

            <div class="input-group">
                <label for="lokasi-pallet"><i class="fas fa-map-marker-alt"></i> Lokasi Kode Pallet</label>
                <input type="text" id="lokasi-pallet" class="input-field" placeholder="Lokasi Pallet / Rak">
            </div>

            <div class="input-group">
                <label for="jumlah"><i class="fas fa-arrow-up-down-left-right"></i> Jumlah</label>
                <input type="number" id="jumlah" class="input-field" placeholder="Masukkan jumlah" min="0">
            </div>

            <div class="input-group">
                <label for="checker"><i class="fas fa-user-check"></i> Checker</label>
                <input type="text" id="checker" class="input-field" placeholder="Nama Checker">
            </div>

            <div class="input-group-row submit-group">
                <button id="barang-masuk" class="submit-button success"><i class="fas fa-sign-in-alt"></i> BARANG MASUK</button>
                <button id="barang-keluar" class="submit-button danger"><i class="fas fa-sign-out-alt"></i> BARANG KELUAR</button>
            </div>
            
            <div id="message-display" class="message-show">
                </div>
        </main>

        <footer>
            Â© 2025 Smart Swalayan. All Rights Reserved.
        </footer>
    </div>

    <script src="script.js"></script> </body>
</html>
