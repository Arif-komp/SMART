<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOK MANUAL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #fef9c3);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 { margin-bottom: 1.5rem; color: #2563eb; }
    label { display: block; margin-top: 1rem; text-align: left; }
    select, input {
      width: 100%; padding: 0.7rem; margin-top: 0.5rem;
      border: 1px solid #ccc; border-radius: 0.5rem; font-size: 1rem;
    }
    button {
      width: 48%; padding: 0.7rem;
      border: none; border-radius: 0.7rem;
      background: #2563eb; color: #fff;
      font-size: 1rem; cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s;
      position: relative;
    }
    button:hover { background: #1d4ed8; }
    .btn-keluar { background: #dc2626; }
    .btn-keluar:hover { background: #b91c1c; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 14px; height: 14px;
      animation: spin 1s linear infinite;
      position: absolute; right: 12px; top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff; text-align: center;
      border-radius: 8px; padding: 10px;
      position: fixed; z-index: 1;
      left: 50%; bottom: 30px;
      transform: translateX(-50%);
      opacity: 0; transition: opacity 0.5s, bottom 0.5s;
    }
    .toast.show {
      visibility: visible; opacity: 1; bottom: 50px;
    }
    .success { background: #16a34a; }
    .error { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>STOK MANUAL</h1>

    <label for="jenis">Jenis Produk</label>
    <select id="jenis" onchange="updateProduk()">
      <option value="">Pilih Jenis Produk</option>
      <option value="BESI">BESI</option>
      <option value="SEMEN">SEMEN</option>
      <option value="BWG">BWG - KAWAT DURI</option>
      <option value="BAJA">BAJA RINGAN - HOLO</option>
      <option value="GALVALUM">GALVALUM - BONDEX</option>
    </select>

    <label for="produk">Nama Produk</label>
    <select id="produk">
      <option value="">Pilih Nama Produk</option>
    </select>

    <label for="jumlah">Jumlah</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah">

    <label for="checker">Checker</label>
    <input type="text" id="checker" placeholder="Masukkan nama checker">

    <div style="display:flex; justify-content: space-between;">
      <button onclick="kirimData('masuk', this)">MASUK<div class="spinner"></div></button>
      <button class="btn-keluar" onclick="kirimData('keluar', this)">KELUAR<div class="spinner"></div></button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const produkList = {
      "BESI": ["Besi Beton 8mm", "Besi Beton 10mm"],
      "SEMEN": ["Semen Tiga Roda", "Semen Holcim"],
      "BWG": ["BWG 6", "Kawat Duri"],
      "BAJA": ["Baja Ringan C75", "Holo 4x4"],
      "GALVALUM": ["Galvalum 0.25", "Bondex 0.30"]
    };

    const formUrls = {
      "BESI": "https://docs.google.com/forms/d/e/FORM_ID_BESI/formResponse",
      "SEMEN": "https://docs.google.com/forms/d/e/FORM_ID_SEMEN/formResponse",
      "BWG": "https://docs.google.com/forms/d/e/FORM_ID_BWG/formResponse",
      "BAJA": "https://docs.google.com/forms/d/e/FORM_ID_BAJA/formResponse",
      "GALVALUM": "https://docs.google.com/forms/d/e/FORM_ID_GALVALUM/formResponse"
    };

    const fieldIds = {
      "nama": "entry.111111",
      "masuk": "entry.222222",
      "keluar": "entry.333333",
      "checker": "entry.444444"
    };

    function updateProduk() {
      const jenis = document.getElementById("jenis").value;
      const produkSelect = document.getElementById("produk");
      produkSelect.innerHTML = '<option value="">Pilih Nama Produk</option>';
      if (produkList[jenis]) {
        produkList[jenis].forEach(p => {
          let opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          produkSelect.appendChild(opt);
        });
      }
    }

    function showToast(msg, type) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast show " + type;
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 1000);
    }

    function kirimData(mode, btn) {
      const jenis = document.getElementById("jenis").value;
      const produk = document.getElementById("produk").value;
      const jumlah = document.getElementById("jumlah").value;
      const checker = document.getElementById("checker").value;

      if (!jenis || !produk || !jumlah || !checker) {
        showToast("Lengkapi data!", "error");
        return;
      }

      const formUrl = formUrls[jenis];
      const formData = new FormData();
      formData.append(fieldIds.nama, produk);
      formData.append(mode === "masuk" ? fieldIds.masuk : fieldIds.keluar, jumlah);
      formData.append(fieldIds.checker, checker);

      // kosongkan form lebih dulu
      document.getElementById("jenis").value = "";
      document.getElementById("produk").innerHTML = '<option value="">Pilih Nama Produk</option>';
      document.getElementById("jumlah").value = "";
      document.getElementById("checker").value = "";

      const spinner = btn.querySelector(".spinner");
      spinner.style.display = "inline-block";

      fetch(formUrl, { method: "POST", body: formData, mode: "no-cors" })
        .then(() => { showToast("Sukses!", "success"); })
        .catch(() => { showToast("Gagal!", "error"); })
        .finally(() => { spinner.style.display = "none"; });
    }
  </script>
</body>
</html>
