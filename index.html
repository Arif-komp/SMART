<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN INVENTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ========================================= */
        /* CSS: GAYA SMART SWALAYAN */
        /* ========================================= */

        /* --- 1. DEKLARASI VARIABEL & FONT --- */
        :root {
            --primary-color: #00796b;
            --secondary-color: #ff9800;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --text-color: #333;
            --bg-color: #eceff1;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.08);
            --button-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        /* --- 2. BODY & CONTAINER LAYOUT --- */
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .app-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .app-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        /* --- 4. INPUT GROUP & FIELD UMUM --- */
        .input-group {
            margin-bottom: 20px;
            transition: all 0.3s ease-out;
            overflow: visible;
            max-height: 100px; 
        }
        
        .input-group.hidden {
            margin-bottom: 0;
            max-height: 0; 
            opacity: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.95em;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            appearance: none; 
            background-color: var(--card-bg);
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2);
            background-color: #f7fcfc;
            outline: none;
        }
        
        /* --- 5. BUTTON KATEGORI --- */
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #e0f2f1;
            border-radius: var(--border-radius);
        }

        .category-btn {
            flex-grow: 1;
            padding: 15px;
            background-color: #b2dfdb; 
            color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            border: none; 
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
        }
        
        /* ------------------------------------------- */
        /* 🔥 MODIFIKASI: 6. TOMBOL SUBMIT (Masuk/Keluar) */
        /* ------------------------------------------- */
        .submit-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex-grow: 1;
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            /* Transisi untuk efek hover/active yang halus */
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            /* Tambahkan Bayangan Umum */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }

        #masukButton {
            background-color: var(--success-color); /* Hijau */
            /* Bayangan khusus Hijau */
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5);
        }

        #keluarButton {
            background-color: var(--danger-color); /* Merah */
            /* Bayangan khusus Merah */
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.5);
        }

        /* Efek Hover */
        #masukButton:hover {
            background-color: #388e3c; /* Hijau Tua */
            transform: translateY(-2px); /* Sedikit terangkat */
        }

        #keluarButton:hover {
            background-color: #d32f2f; /* Merah Tua */
            transform: translateY(-2px);
        }

        /* Efek Saat Diklik (Active) */
        .submit-btn:active {
            transform: translateY(0); /* Kembali ke posisi */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Bayangan kecil */
        }
        /* --- END: 6. TOMBOL SUBMIT (Masuk/Keluar) --- */

        /* --- 7. LIVE SEARCH SUGGESTION --- */
        .autocomplete-container {
            position: relative;
            z-index: 1000;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 999;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            background-color: white;
            box-shadow: var(--shadow-light);
            display: none; 
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4;
            font-size: 0.9em;
        }
        
        .autocomplete-item-highlight {
            font-weight: 700; 
            color: var(--primary-color);
            background-color: #c8e6c9;
            padding: 2px 0;
        }

        .autocomplete-items div:hover,
        .autocomplete-active { 
            background-color: #e8f5e9 !important;
            color: var(--primary-color);
        }
        
        /* --- 8. MESSAGE DISPLAY (Disederhanakan) --- */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s;
            display: block; 
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.error {
            background-color: #fce4e4; 
            color: #c62828;
            border-color: #ef9a9a;
        }

        .message.loading {
            background-color: #fffde7;
            color: #fbc02d;
            border-color: #fff9c4;
        }
        
        /* --- 10. RESPONSIVE ADJUSTMENTS (@media) --- */
        @media (max-width: 600px) {
            .container { max-width: 100%; }
            .submit-btn { padding: 12px 8px; font-size: 1em; } /* Sedikit kecil di layar kecil */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <i class="fas fa-warehouse"></i> Smart Swalayan Inventory
        </div>
        
        <form id="inventoryForm">
            <div class="input-group">
                <label><i class="fas fa-cubes"></i> Kategori Barang</label>
                <div class="category-buttons">
                    <button type="button" class="category-btn" data-category="BESI" id="btnBesi">
                        <i class="fas fa-hammer"></i> BESI
                    </button>
                    <button type="button" class="category-btn" data-category="KERAMIK" id="btnKeramik">
                        <i class="fas fa-couch"></i> KERAMIK
                    </button>
                </div>
                <input type="hidden" id="kategori" name="kategori" required>
            </div>

            <div class="input-group">
                <label for="jenisProduk"><i class="fas fa-stream"></i> Jenis Produk</label>
                <select id="jenisProduk" name="jenisProduk" disabled required>
                    <option value="">-- Pilih Kategori Dulu --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="namaBarang"><i class="fas fa-box-open"></i> Nama Barang</label>
                <div class="autocomplete-container">
                    <input type="text" id="namaBarang" name="namaBarang" placeholder="Ketik nama barang..." disabled required>
                    <div id="autocomplete-list" class="autocomplete-items">
                    </div>
                </div>
            </div>
            
            <div class="input-group hidden" id="lokasiInputGroup">
                <label for="lokasi"><i class="fas fa-map-marker-alt"></i> Lokasi/Kode Pallet</label>
                <input type="text" id="lokasi" name="lokasi" placeholder="Lokasi Pallet / Rak">
            </div>
            <div class="input-group">
                <label for="jumlah"><i class="fas fa-sort-numeric-up-alt"></i> Jumlah</label>
                <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah" required min="1">
            </div>

            <div class="input-group">
                <label for="checker"><i class="fas fa-user-check"></i> Checker</label>
                <input type="text" id="checker" name="checker" placeholder="Nama Checker" required>
            </div>
            
            <input type="hidden" id="formatSimpan" name="formatSimpan" value="5">

            <div class="submit-buttons">
                <button type="button" id="masukButton" class="submit-btn" data-action="Masuk">
                    <i class="fas fa-arrow-alt-circle-up"></i> Barang MASUK
                </button>
                <button type="button" id="keluarButton" class="submit-btn" data-action="Keluar">
                    <i class="fas fa-arrow-alt-circle-down"></i> Barang KELUAR
                </button>
            </div>

            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>

<script>
// =================================================================
// Kode JS (FRONTEND)
// Catatan: Semua kode JS dan fungsi pengiriman data TIDAK BERUBAH.
// =================================================================

const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-siwPKU2MeK3GkNrp7NXIrJjl4iQgQWaMPJIMc99Z7bTQwcv1z8bu4fdMMjwdfLLO0Q/exec'; 

const categoryButtons = document.querySelectorAll('.category-btn');
const jenisProdukSelect = document.getElementById('jenisProduk');
const namaBarangInput = document.getElementById('namaBarang');
const autocompleteList = document.getElementById('autocomplete-list'); 
const messageArea = document.getElementById('message'); 
const kategoriInput = document.getElementById('kategori');
const lokasiInputGroup = document.getElementById('lokasiInputGroup');
const lokasiInput = document.getElementById('lokasi');
const formatSimpanInput = document.getElementById('formatSimpan');
const textInputs = document.querySelectorAll('input[type="text"]');


let inventoryDataCache = {}; 
let configDataCache = {};
let currentCategory = '';
let currentCategoryData = {}; 
let productNamesCache = []; 
let currentFocus = -1; 


document.addEventListener('DOMContentLoaded', () => {
    fetchInitialData();
    setupEventListeners();
    setupUppercaseListeners();
    document.getElementById('app-footer-copyright').textContent = `© ${new Date().getFullYear()} Smart Swalayan. All Rights Reserved.`;
});


function handleSheetsData(result) {
    const scriptElement = document.getElementById('jsonp-script');
    if (scriptElement) scriptElement.remove();
    if (window.jsonpTimeout) clearTimeout(window.jsonpTimeout);
    
    displayMessage('', 'info'); 

    if (result && result.status === 'ok') {
        inventoryDataCache = result.data || {};
        configDataCache = result.config || {};
        
        if (Object.keys(inventoryDataCache).length === 0) {
            useFallbackData('Data produk dari Apps Script kosong.');
            return;
        }
    } else {
        useFallbackData(result.error || 'Respon Apps Script tidak valid.');
    }
}

function useFallbackData(reason) {
     const FALLBACK_DATA = {
         "BESI": {
             "BAJA RINGAN": ["BAJA RINGAN C75.75", "BAJA RINGAN R30.40", "BAJA RINGAN C75.60"],
             "BESI BETON": ["BESI BETON 12MM POLOS", "BESI BETON 10MM POLOS", "BESI BETON 8MM ULIR", "KAWAT 10 (SEPULUH)", "KAWAT 10 (SEPULUH) ULIR"],
             "BWG - KAWAT DURI": ["KAWAT DURI BESI", "KAWAT DURI BAJA", "KAWAT DURI BAJA SUPER"]
         },
         "KERAMIK": {
             "LANTAI 40x40": ["KERAMIK 40x40 KASAR PUTIH", "KERAMIK 40x40 GLOSSY ABU"],
             "DINDING": ["KERAMIK DINDING 25x40 GARIS", "KERAMIK DINDING 30x60 MOTIF", "PLT DEXA GREY BASIC RE"]
         }
     };
     const FALLBACK_CONFIG = {
         "BAJA RINGAN": { format: 5 },
         "BESI BETON": { format: 6 },
         "BWG - KAWAT DURI": { format: 6 },
         "LANTAI 40x40": { format: 5 },
         "DINDING": { format: 6 }
     };


     inventoryDataCache = FALLBACK_DATA;
     configDataCache = FALLBACK_CONFIG;
     displayMessage(`❌ Gagal memuat data: ${reason}. Menggunakan **DATA DUMMY LOKAL**.`, 'error');
}

function fetchInitialData() {
    displayMessage('⏳ Memuat semua data produk dan konfigurasi (JSONP)...', 'loading');
    
    const urlWithCallback = `${SCRIPT_URL}?callback=handleSheetsData`;
    
    const script = document.createElement('script');
    script.src = urlWithCallback;
    script.id = 'jsonp-script'; 

    window.jsonpTimeout = setTimeout(() => {
        if (Object.keys(inventoryDataCache).length === 0) {
              useFallbackData('Permintaan data Apps Script habis waktu (timeout).');
        }
        script.remove();
        if (messageArea.classList.contains('loading')) {
            displayMessage('', 'info');
        }
    }, 15000); 

    script.onerror = () => {
        clearTimeout(window.jsonpTimeout);
        useFallbackData('Gagal memuat script data. Cek URL SCRIPT Anda.');
        displayMessage('', 'info');
    };

    document.head.appendChild(script);
}

function setupUppercaseListeners() {
    textInputs.forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.toUpperCase(); 
        });
    });
}

function setupEventListeners() {
    categoryButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const selectedCategory = e.currentTarget.getAttribute('data-category');
            if (currentCategory === selectedCategory && e.currentTarget.classList.contains('active')) return; 

            categoryButtons.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');

            currentCategory = selectedCategory;
            kategoriInput.value = selectedCategory;
            currentCategoryData = inventoryDataCache[selectedCategory] || {}; 
            
            updateJenisProdukDropdown(currentCategoryData);
        });
    });

    jenisProdukSelect.addEventListener('change', (e) => {
        const selectedJenis = e.target.value;
        namaBarangInput.value = '';
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';
        lokasiInput.value = '';
        
        const config = configDataCache[selectedJenis] || { format: 5 }; 
        const format = config.format;
        formatSimpanInput.value = format; 
        
        if (format === 6) {
            lokasiInputGroup.classList.remove('hidden');
            lokasiInput.required = true;
        } else {
            lokasiInputGroup.classList.add('hidden');
            lokasiInput.required = false;
        }
        
        if (selectedJenis) {
            productNamesCache = currentCategoryData[selectedJenis] || []; 
            namaBarangInput.disabled = false; 
            namaBarangInput.focus();
            displayMessage(`Jenis Produk: **${selectedJenis}** dipilih.`);
        } else {
            namaBarangInput.disabled = true;
            productNamesCache = [];
            displayMessage(`Pilih Jenis Produk.`);
        }
    });

    namaBarangInput.addEventListener('input', () => {
        const input = namaBarangInput.value.trim().toUpperCase();
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = 'none';
        currentFocus = -1; 

        if (jenisProdukSelect.value === '' || input.length === 0) {
            return;
        }

        const matches = productNamesCache.filter(name => 
            name.includes(input)
        ).slice(0, 10); 

        matches.forEach(name => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            
            const matchIndex = name.indexOf(input); 
            if (matchIndex >= 0) {
                const before = name.substring(0, matchIndex);
                const match = name.substring(matchIndex, matchIndex + input.length);
                const after = name.substring(matchIndex + input.length);
                
                item.innerHTML = before + 
                                 `<span class="autocomplete-item-highlight">${match}</span>` + 
                                 after;
            } else {
                item.textContent = name;
            }

            item.addEventListener('click', () => {
                namaBarangInput.value = name;
                autocompleteList.innerHTML = '';
                autocompleteList.style.display = 'none';
                namaBarangInput.focus();
            });
            autocompleteList.appendChild(item);
        });

        if (matches.length > 0) {
             autocompleteList.style.display = 'block';
        }
    });

    namaBarangInput.addEventListener('keydown', function(e) {
        let x = document.getElementById('autocomplete-list');
        if (x) x = x.getElementsByTagName('div');
        if (e.keyCode === 40) { // Panah Bawah
            currentFocus++;
            addActive(x);
        } else if (e.keyCode === 38) { // Panah Atas
            currentFocus--;
            addActive(x);
        } else if (e.keyCode === 13) { // Enter
            e.preventDefault();
            if (currentFocus > -1) {
                if (x && x[currentFocus]) x[currentFocus].click();
            }
        }
    });

    function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add('autocomplete-active');
        x[currentFocus].scrollIntoView({ block: 'nearest' });
    }

    function removeActive(x) {
        for (let i = 0; i < x.length; i++) {
            x[i].classList.remove('autocomplete-active');
        }
    }

    document.addEventListener('click', (e) => {
        if (!e.target.matches('#namaBarang') && !e.target.closest('.autocomplete-container')) {
             autocompleteList.style.display = 'none';
        }
    });

    document.getElementById('masukButton').addEventListener('click', (e) => handleFormSubmit(e, 'Masuk'));
    document.getElementById('keluarButton').addEventListener('click', (e) => handleFormSubmit(e, 'Keluar'));
}

function updateJenisProdukDropdown(data) {
    jenisProdukSelect.innerHTML = '<option value="">-- Pilih Jenis Produk --</option>';
    
    const jenisProdukList = Object.keys(data).sort(); 
    
    lokasiInputGroup.classList.add('hidden');
    lokasiInput.required = false;
    namaBarangInput.disabled = true;
    namaBarangInput.value = '';
    autocompleteList.style.display = 'none';
    productNamesCache = [];

    if (jenisProdukList.length > 0) {
        jenisProdukList.forEach(jenisProduk => {
            jenisProdukSelect.innerHTML += `<option value="${jenisProduk}">${jenisProduk}</option>`;
        });
        jenisProdukSelect.disabled = false;
        displayMessage('Pilih Jenis Produk.');
    } else {
        jenisProdukSelect.innerHTML = '<option value="">-- Tidak ada Jenis Produk ditemukan --</option>';
        jenisProdukSelect.disabled = true;
        displayMessage(`⚠️ Tidak ada Jenis Produk ditemukan untuk kategori **${currentCategory}**.`);
    }
}


async function handleFormSubmit(e, action) {
    e.preventDefault();
    
    const dataToSend = {
        kategori: kategoriInput.value.trim(),
        jenisProduk: jenisProdukSelect.value.trim(),
        namaBarang: namaBarangInput.value.trim(),
        checker: document.getElementById('checker').value.trim(),
        lokasi: lokasiInput.value.trim(),
        formatSimpan: formatSimpanInput.value,
        masukIn: (action === 'Masuk' ? document.getElementById('jumlah').value.trim() : ''), 
        keluarOut: (action === 'Keluar' ? document.getElementById('jumlah').value.trim() : '')
    };

    if (!dataToSend.kategori || !dataToSend.jenisProduk || !dataToSend.namaBarang || !dataToSend.checker || (dataToSend.formatSimpan === '6' && dataToSend.lokasi === '')) {
         return displayMessage('❌ Semua kolom wajib diisi.', 'error');
    }
    
    document.getElementById('jumlah').value = '';
    jenisProdukSelect.value = '';
    namaBarangInput.value = '';
    namaBarangInput.disabled = true;
    lokasiInput.value = '';
    lokasiInputGroup.classList.add('hidden');
    lokasiInput.required = false;
    formatSimpanInput.value = '5';
    productNamesCache = [];
    autocompleteList.innerHTML = '';
    autocompleteList.style.display = 'none';

    displayMessage(`⏳ Mengirim data Barang **${action.toUpperCase()}**...`, 'loading');
    
    const urlEncodedData = Object.keys(dataToSend).map(key => 
        encodeURIComponent(key) + '=' + encodeURIComponent(dataToSend[key])
    ).join('&');
    
    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: urlEncodedData,
        });

        const result = await response.json();
        
        if (result.status === 'success') {
            displayMessage('✅ Data berhasil disimpan!', 'success'); 
        } else {
            displayMessage('❌ Gagal menyimpan data: ' + (result.error || 'Terjadi kesalahan tidak diketahui.'), 'error');
        }
    } catch (error) {
        console.error('Submit error:', error);
        displayMessage('❌ Terjadi kesalahan jaringan. Cek koneksi Anda atau Deployment Apps Script.', 'error');
    }
}

function displayMessage(message, type = 'info') {
    messageArea.classList.remove('show', 'success', 'error', 'loading');
    
    if (type === 'success' || type === 'error' || type === 'loading') {
        messageArea.className = `message ${type}`;
        messageArea.innerHTML = message;
        
        if (type === 'success') messageArea.classList.add('success');
        if (type === 'error') messageArea.classList.add('error');
        if (type === 'loading') messageArea.classList.add('loading');
        
        setTimeout(() => {
            messageArea.classList.add('show');
        }, 10);
        
        if (type !== 'loading') {
            setTimeout(() => {
                messageArea.classList.remove('show');
            }, 5000);
        }
    } else {
        messageArea.innerHTML = message;
        messageArea.classList.add('show');
        setTimeout(() => {
            messageArea.classList.remove('show');
        }, 3000);
    }
}
</script>
</body>
</html>
