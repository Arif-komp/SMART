<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SWALAYAN INVENTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ========================================= */
        /* CSS: GAYA SMART SWALAYAN */
        /* ========================================= */

        /* --- START: 1. DEKLARASI VARIABEL & FONT --- */
        :root {
            --primary-color: #00796b; /* Teal Dark - Warna Utama */
            --secondary-color: #ff9800; /* Orange - Warna Aksi/Submit */
            --danger-color: #f44336; /* Merah - Warna Keluar */
            --success-color: #4CAF50; /* Hijau - Warna Masuk */
            --text-color: #333;
            --bg-color: #eceff1; /* Background Abu-abu Muda */
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.08);
            --button-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        /* --- END: 1. DEKLARASI VARIABEL & FONT --- */
        
        /* ------------------------------------------- */
        
        /* --- START: 2. BODY & CONTAINER LAYOUT --- */
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .app-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .app-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        /* --- END: 2. BODY & CONTAINER LAYOUT --- */
        
        /* ------------------------------------------- */
        
        /* --- START: 4. INPUT GROUP & FIELD UMUM --- */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.95em;
        }
        
        .input-group label i {
            margin-right: 5px;
            color: var(--secondary-color);
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            transition: all 0.3s;
            appearance: none; 
            background-color: var(--card-bg);
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2);
            background-color: #f7fcfc;
            outline: none;
        }
        /* --- END: 4. INPUT GROUP & FIELD UMUM --- */
        
        /* ------------------------------------------- */
        
        /* --- START: 5. BUTTON KATEGORI --- */
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #e0f2f1;
            border-radius: var(--border-radius);
        }

        .category-btn {
            flex-grow: 1;
            padding: 15px;
            background-color: #b2dfdb; 
            color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            border: none; 
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
        }

        .category-btn:hover {
            background-color: #80cbc4;
        }
        
        .category-btn.active:hover {
            background-color: #004d40;
        }
        /* --- END: 5. BUTTON KATEGORI --- */
        
        /* ------------------------------------------- */
        
        /* --- START: 6. TOMBOL SUBMIT (Masuk/Keluar) --- */
        .submit-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex-grow: 1;
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: var(--button-shadow);
        }

        #masukButton {
            background-color: var(--success-color); 
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #keluarButton {
            background-color: var(--danger-color); 
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        #masukButton:hover {
            background-color: #388e3c;
        }

        #keluarButton:hover {
            background-color: #d32f2f;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
        /* --- END: 6. TOMBOL SUBMIT (Masuk/Keluar) --- */

        /* ------------------------------------------- */

        /* --- START: 7. LIVE SEARCH SUGGESTION --- */
        /* Kontainer untuk suggestion dropdown */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            background-color: white;
            box-shadow: var(--shadow-light);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;¬†
            border-bottom: 1px solid #d4d4d4;
            font-size: 0.9em;
        }

        .autocomplete-items div:last-child {
            border-bottom: none;
        }

        .autocomplete-items div:hover,
        .autocomplete-active {
            background-color: #e8f5e9 !important;
            color: var(--primary-color);
        }
        /* --- END: 7. LIVE SEARCH SUGGESTION --- */
        
        /* ------------------------------------------- */
        
        /* --- START: 8. MESSAGE DISPLAY --- */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;¬†
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(10px);
            display: block;¬†
        }
        
        .message.error {
            background-color: #fce4e4;¬†
            color: #c62828;
            border-color: #ef9a9a;
        }

        .message.loading {
            background-color: #fffde7;
            color: #fbc02d;
            border-color: #fff9c4;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- END: 8. MESSAGE DISPLAY --- */
        
        /* ------------------------------------------- */

        /* --- START: 9. COPYRIGHT FOOTER --- */
        .footer-copyright {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 0.75em;
            color: #777;
        }
        /* --- END: 9. COPYRIGHT FOOTER --- */

        /* --- START: 10. RESPONSIVE ADJUSTMENTS (@media) --- */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; margin-top: 0; border-radius: 0; box-shadow: none; }
            .app-title { font-size: 1.3em; margin-bottom: 20px; }
            input, select, .category-btn, .submit-btn { padding: 10px; font-size: 0.95em; }
            .submit-buttons { gap: 10px; }
        }
        /* --- END: 10. RESPONSIVE ADJUSTMENTS (@media) --- */
    </style>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <i class="fas fa-warehouse"></i> Smart Swalayan Inventory
        </div>
        
        <form id="inventoryForm">
            <div class="input-group">
                <label><i class="fas fa-cubes"></i> Kategori Barang</label>
                <div class="category-buttons">
                    <button type="button" class="category-btn" data-category="BESI" id="btnBesi">
                        <i class="fas fa-hammer"></i> BESI
                    </button>
                    <button type="button" class="category-btn" data-category="KERAMIK" id="btnKeramik">
                        <i class="fas fa-couch"></i> KERAMIK
                    </button>
                </div>
                <input type="hidden" id="kategori" name="kategori" required>
            </div>

            <div class="input-group">
                <label for="jenisProduk"><i class="fas fa-stream"></i> Jenis Produk</label>
                <select id="jenisProduk" name="jenisProduk" disabled required>
                    <option value="">-- Pilih Kategori Dulu --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="namaBarang"><i class="fas fa-box-open"></i> Nama Barang</label>
                <div class="autocomplete-container">
                    <input type="text" id="namaBarang" name="namaBarang" placeholder="Ketik nama barang..." disabled required>
                    <div id="autocomplete-list" class="autocomplete-items">
                        </div>
                </div>
            </div>

            <div class="input-group">
                <label for="jumlah"><i class="fas fa-sort-numeric-up-alt"></i> Jumlah</label>
                <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah" required min="1">
            </div>

            <div class="input-group">
                <label for="checker"><i class="fas fa-user-check"></i> Checker</label>
                <input type="text" id="checker" name="checker" placeholder="Nama Checker" required>
            </div>

            <div class="submit-buttons">
                <button type="button" id="masukButton" class="submit-btn" data-action="Masuk">
                    <i class="fas fa-arrow-alt-circle-up"></i> Barang MASUK
                </button>
                <button type="button" id="keluarButton" class="submit-btn" data-action="Keluar">
                    <i class="fas fa-arrow-alt-circle-down"></i> Barang KELUAR
                </button>
            </div>

            <p id="message" class="message"></p>
        </form>
        
        <div id="app-footer-copyright" class="footer-copyright"></div>
    </div>

<script>
// =================================================================
// Kode JS (FRONTEND)
// =================================================================

// üö® PENTING: Ganti dengan URL Deployment Apps Script Anda yang sudah di-publish!
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-siwPKU2MeK3GkNrp7NXIrJjl4iQgQWaMPJIMc99Z7bTQwcv1z8bu4fdMMjwdfLLO0Q/exec';¬†

// Elemen DOM
const categoryButtons = document.querySelectorAll('.category-btn');
const jenisProdukSelect = document.getElementById('jenisProduk');
const namaBarangInput = document.getElementById('namaBarang');
const autocompleteList = document.getElementById('autocomplete-list');¬†
const form = document.getElementById('inventoryForm');
const messageArea = document.getElementById('message');¬†
const kategoriInput = document.getElementById('kategori');
const masukButton = document.getElementById('masukButton');
const keluarButton = document.getElementById('keluarButton');


// Variabel Cache dan State
let inventoryDataCache = {};¬†
let currentCategory = '';
let currentCategoryData = {};¬†
let productNamesCache = [];¬†

// =========================================================
// üí° DATA DUMMY (FALLBACK) - Hanya digunakan jika JSONP gagal atau data kosong
// =========================================================
const FALLBACK_DATA = {
    "BESI": {
        "BAJA RINGAN": ["BAJA RINGAN C75.75", "BAJA RINGAN R30.40", "BAJA RINGAN C75.60"],
        "BESI BETON": ["BESI BETON 12MM POLOS", "BESI BETON 8MM ULIR", "BESI BETON 10MM ULIR"]
    },
    "KERAMIK": {
        "LANTAI 40x40": ["KERAMIK 40x40 KASAR PUTIH", "KERAMIK 40x40 GLOSSY MERAH"],
        "DINDING": ["KERAMIK DINDING 25x40 GARIS", "KERAMIK DINDING 30x60 BUNGA"]
    }
};

// =================================================================
// 1. FUNGSI UTAMA & INITIALIZATION
// =================================================================

document.addEventListener('DOMContentLoaded', () => {
    fetchInitialData();
    setupEventListeners();
    document.getElementById('app-footer-copyright').textContent = `¬© ${new Date().getFullYear()} Smart Swalayan. All Rights Reserved.`;
});

// =================================================================
// 2. JSONP HANDLER (Solusi Anti-CORS)
// =================================================================

/**
 * Fungsi global yang dipanggil oleh Apps Script (JSONP) untuk menerima data.
 * @param {object} result Objek data dari Apps Script.
 */
function handleSheetsData(result) {
    // Hapus elemen script setelah data diterima
    const scriptElement = document.getElementById('jsonp-script');
    if (scriptElement) {
        scriptElement.remove();
    }
    
    // Hentikan timeout (jika masih berjalan)
    if (window.jsonpTimeout) {
        clearTimeout(window.jsonpTimeout);
    }


    if (result && result.status === 'ok') {
        inventoryDataCache = result.data;
        if (Object.keys(inventoryDataCache).length === 0 || Object.keys(inventoryDataCache.BESI || {}).length === 0 || Object.keys(inventoryDataCache.KERAMIK || {}).length === 0) {
            // Jika data dari Apps Script kosong atau tidak valid (seperti error sebelumnya)
            useFallbackData('Data produk dari Apps Script kosong atau tidak terformat dengan benar.');
            return;
        }
        displayMessage('‚úîÔ∏è Data produk berhasil dimuat dari Google Sheet. Pilih kategori untuk memulai.', 'success');
    } else {
        // Fallback jika Apps Script merespons tapi ada error (bukan network error)
        useFallbackData(result.error || 'Respon Apps Script tidak valid.');
    }
}

/**
 * Helper function untuk menggunakan data dummy.
 */
function useFallbackData(reason) {
     inventoryDataCache = FALLBACK_DATA;
     displayMessage(`‚ùå Gagal memuat data: ${reason}. Menggunakan **DATA DUMMY LOKAL** untuk fungsi dropdown.`, 'error');
}

/**
 * Mengambil semua data produk (BESI & KERAMIK) dari Apps Script menggunakan JSONP.
 */
function fetchInitialData() {
    displayMessage('‚è≥ Memuat semua data produk dari Apps Script (JSONP)...', 'loading');
    
    const urlWithCallback = `${SCRIPT_URL}?callback=handleSheetsData`;
    
    const script = document.createElement('script');
    script.src = urlWithCallback;
    script.id = 'jsonp-script'; 

    // Atur handler untuk kegagalan (biasanya timeout atau URL salah)
    window.jsonpTimeout = setTimeout(() => {
        if (Object.keys(inventoryDataCache).length === 0) {
             useFallbackData('Permintaan data Apps Script habis waktu (timeout).');
        }
        script.remove();
    }, 15000); // Batas waktu 15 detik

    // Fallback error (jika script tidak bisa dimuat sama sekali)
    script.onerror = () => {
        clearTimeout(window.jsonpTimeout);
        useFallbackData('Gagal memuat script data. Cek URL SCRIPT Anda.');
    };

    document.head.appendChild(script);
}

// =================================================================
// 3. EVENT LISTENERS
// =================================================================
function setupEventListeners() {
    // A. KATEGORI (BESI/KERAMIK) SELECTION
    categoryButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const selectedCategory = e.currentTarget.getAttribute('data-category');
            if (currentCategory === selectedCategory && e.currentTarget.classList.contains('active')) return;¬†

            categoryButtons.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');

            currentCategory = selectedCategory;
            kategoriInput.value = selectedCategory;
            
            // Ambil data dari cache, jika kosong gunakan objek kosong
            currentCategoryData = inventoryDataCache[selectedCategory] || {};¬†
            
            updateJenisProdukDropdown(currentCategoryData);
        });
    });

    // B. JENIS PRODUK SELECTION
    jenisProdukSelect.addEventListener('change', (e) => {
        const selectedJenis = e.target.value;
        namaBarangInput.value = '';
        autocompleteList.innerHTML = '';

        if (selectedJenis) {
            productNamesCache = currentCategoryData[selectedJenis] || [];¬†
            namaBarangInput.disabled = false;
            namaBarangInput.focus();
            displayMessage(`‚úîÔ∏è ${productNamesCache.length} Nama Barang untuk ${selectedJenis} siap dicari.`);
        } else {
            namaBarangInput.disabled = true;
            productNamesCache = [];
            displayMessage(`Pilih Jenis Produk.`);
        }
    });

    // C. LIVE SEARCH (NAMA BARANG INPUT)
    namaBarangInput.addEventListener('input', () => {
        const input = namaBarangInput.value.toLowerCase();
        autocompleteList.innerHTML = '';

        if (input.length === 0) return;

        const matches = productNamesCache.filter(name =>¬†
            name.toLowerCase().includes(input)
        ).slice(0, 10); 

        matches.forEach(name => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            item.textContent = name;
            item.addEventListener('click', () => {
                namaBarangInput.value = name;
                autocompleteList.innerHTML = '';
            });
            autocompleteList.appendChild(item);
        });
    });

    // Tutup dropdown saat klik di luar
    document.addEventListener('click', (e) => {
        if (!e.target.matches('#namaBarang')) {
            autocompleteList.innerHTML = '';
        }
    });

    // D. BUTTON SUBMISSION (doPost)
    masukButton.addEventListener('click', (e) => handleFormSubmit(e, 'Masuk'));
    keluarButton.addEventListener('click', (e) => handleFormSubmit(e, 'Keluar'));
}

// =================================================================
// 4. FUNGSI PEMBANTU
// =================================================================

/**
¬†* Mengisi dropdown Jenis Produk berdasarkan data kategori yang dipilih.
¬†*/
function updateJenisProdukDropdown(data) {
    jenisProdukSelect.innerHTML = '<option value="">-- Pilih Jenis Produk --</option>';
    
    const jenisProdukList = Object.keys(data).sort();¬†
    
    namaBarangInput.disabled = true;
    namaBarangInput.value = '';
    autocompleteList.innerHTML = '';
    productNamesCache = [];

    if (jenisProdukList.length > 0) {
        jenisProdukList.forEach(jenisProduk => {
            jenisProdukSelect.innerHTML += `<option value="${jenisProduk}">${jenisProduk}</option>`;
        });
        jenisProdukSelect.disabled = false;
        displayMessage(`Kategori ${currentCategory} dipilih. Pilih Jenis Produk.`);
    } else {
        jenisProdukSelect.innerHTML = '<option value="">-- Tidak ada Jenis Produk ditemukan --</option>';
        jenisProdukSelect.disabled = true;
        // Memberikan pesan error spesifik jika data kosong/tidak ada
        displayMessage(`‚ö†Ô∏è Tidak ada Jenis Produk ditemukan untuk kategori **${currentCategory}**. Cek Google Sheet/Data Fallback.`, 'error');
    }
}


/**
¬†* Menangani pengiriman form (Barang Masuk/Keluar) ke Apps Script (doPost).
¬†*/
async function handleFormSubmit(e, action) {
    e.preventDefault();
    
    // Kumpulkan data
    const kategori = kategoriInput.value.trim();
    const jenisProduk = jenisProdukSelect.value.trim();
    const namaBarang = namaBarangInput.value.trim();
    const jumlah = document.getElementById('jumlah').value.trim();
    const checker = document.getElementById('checker').value.trim();

    // Validasi
    const jumlahInt = parseInt(jumlah);
    if (!kategori || !jenisProduk || !namaBarang || !checker) {
        return displayMessage('‚ùå Semua kolom wajib diisi kecuali Tanggal.', 'error');
    }
    if (isNaN(jumlahInt) || jumlahInt <= 0) {
        return displayMessage('‚ùå Jumlah harus berupa angka dan lebih dari 0.', 'error');
    }
    
    // Menggunakan nama parameter huruf kecil untuk doPost
    const dataToSend = {
        kategori: kategori,
        jenisProduk: jenisProduk,
        namaBarang: namaBarang,
        checker: checker,
        // Kirim hanya salah satu field sesuai aksi (POST)
        masukIn: (action === 'Masuk' ? jumlah : ''),¬†
        keluarOut: (action === 'Keluar' ? jumlah : '')
    };

    displayMessage(`‚è≥ Mengirim data Barang **${action.toUpperCase()}** (${jumlahInt})...`, 'loading');
    
    // Konversi object data ke format URL-encoded
    const urlEncodedData = Object.keys(dataToSend).map(key =>¬†
        encodeURIComponent(key) + '=' + encodeURIComponent(dataToSend[key])
    ).join('&');
    
    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: urlEncodedData,
        });

        // POST tidak diblokir CORS selama Apps Script di-deploy dengan akses "Anyone"
        if (!response.ok) {
            throw new Error(`Gagal POST data. Status HTTP: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 'success') {
            displayMessage(`‚úÖ Data Barang **${action.toUpperCase()}** (${jumlahInt}) BERHASIL disimpan!`, 'success');
            
            // Reset fields
            document.getElementById('jumlah').value = '';
            jenisProdukSelect.value = '';
            namaBarangInput.value = '';
            namaBarangInput.disabled = true;
            productNamesCache = [];
            autocompleteList.innerHTML = '';
        } else {
            displayMessage('‚ùå Gagal menyimpan data: ' + (result.error || 'Terjadi kesalahan tidak diketahui.'), 'error');
        }
    } catch (error) {
        console.error('Submit error:', error);
        displayMessage('‚ùå Terjadi kesalahan jaringan. Cek koneksi Anda atau Deployment Apps Script.', 'error');
    }
}

/**
¬†* Menampilkan pesan status kepada pengguna.
¬†*/
function displayMessage(message, type = 'info') {
    messageArea.classList.remove('show', 'success', 'error', 'loading');
    
    setTimeout(() => {
        messageArea.className = `message ${type}`;
        messageArea.innerHTML = message;
        messageArea.classList.add('show');
    }, 10);

    if (type !== 'loading' && type !== 'error') {
        setTimeout(() => {
            messageArea.classList.remove('show');
        }, 5000);
    }
}
</script>
</body>
</html>
