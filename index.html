<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Stok Manual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      font-size: 1rem;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      margin-top: 1em;
      font-weight: bold;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button#barangKeluarBtn {
      background-color: #f44336;
    }
    button:hover {
      filter: brightness(90%);
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Stok Manual</h1>

  <form id="stokForm" target="hidden_iframe" method="POST" autocomplete="off">
    <!-- Pilih Jenis Barang -->
    <label for="jenisBarang">Jenis Barang (pilih salah satu)</label>
    <select id="jenisBarang" name="jenisBarang" required>
      <option value="" disabled selected>-- Pilih Jenis Barang --</option>
      <option value="Elektronik">Elektronik</option>
      <option value="Makanan">Makanan</option>
      <!-- Tambahkan jenis barang lain di sini jika diperlukan -->
    </select>

    <!-- Nama Barang (optional) -->
    <label for="namaBarang">Nama Barang (optional)</label>
    <input type="text" id="namaBarang" name="" placeholder="Nama Barang akan diatur otomatis berdasarkan jenis barang" />

    <!-- Jumlah -->
    <label for="jumlah">Jumlah</label>
    <input type="number" id="jumlah" name="" min="1" required placeholder="Masukkan jumlah" />

    <!-- Checker -->
    <label for="checker">Checker</label>
    <input type="text" id="checker" name="" placeholder="Nama Checker" />

    <div class="button-group">
      <button type="button" id="barangMasukBtn">Barang Masuk</button>
      <button type="button" id="barangKeluarBtn">Barang Keluar</button>
    </div>
  </form>

  <!-- Iframe untuk submit form tanpa reload halaman -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // ================================
    // KONFIGURASI TIAP JENIS BARANG
    // ================================
    // Sesuaikan URL formResponse dan entry ID sesuai Google Form Anda
    // entryNamaBarang: optional field nama barang
    // entryChecker: Checker field
    // entryJumlahMasuk: jumlah barang masuk
    // entryJumlahKeluar: jumlah barang keluar
    // ================================

    const configJenisBarang = {
      "Elektronik": {
        formUrl: 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSf-VCMgLUhHMeiT5yRi5MMbdd80WU24ML30XIA8rHhJffxzPg/formResponse',
        entryNamaBarang: 'entry.1807916840',
        entryChecker: 'entry.1600868911',
        entryJumlahMasuk: 'entry.1282008846',
        entryJumlahKeluar: 'entry.181095592'
      },
      "Makanan": {
        formUrl: 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScvETNjdJnC9ZiFSsgRx5zP2dit95j_0Y4NzyqccCRf-Sl47Q/formResponse',
        entryNamaBarang: 'entry.566128663',
        entryChecker: 'entry.843098471',
        entryJumlahMasuk: 'entry.969048917',
        entryJumlahKeluar: 'entry.1223821394'
      }
      // Tambahkan jenis barang lain dengan format yang sama di sini
    };

    // Ambil elemen HTML form dan input
    const form = document.getElementById('stokForm');
    const jenisBarangSelect = document.getElementById('jenisBarang');
    const inputNamaBarang = document.getElementById('namaBarang');
    const inputJumlah = document.getElementById('jumlah');
    const inputChecker = document.getElementById('checker');

    // Fungsi update atribut name berdasarkan jenis barang yang dipilih
    function updateEntryIds() {
      const jenisTerpilih = jenisBarangSelect.value;

      if(jenisTerpilih && configJenisBarang[jenisTerpilih]) {
        // Set nama attribute input agar sesuai entry ID Google Form
        inputNamaBarang.name = configJenisBarang[jenisTerpilih].entryNamaBarang || ''; 
        // inputJumlah name tidak langsung set, karena jumlah dikirim dinamis, tetap kosong
        inputJumlah.name = 'jumlahInput'; // nama sementara, dipakai di JS nanti
        inputChecker.name = configJenisBarang[jenisTerpilih].entryChecker || '';
      } else {
        // Reset jika tidak ada jenis barang terpilih
        inputNamaBarang.name = '';
        inputJumlah.name = '';
        inputChecker.name = '';
      }
    }

    // Panggil updateEntryIds saat jenis barang berubah
    jenisBarangSelect.addEventListener('change', updateEntryIds);

    // Fungsi submit form ke Google Form
    function submitForm(aksi) {
      const jenisTerpilih = jenisBarangSelect.value;
      if (!jenisTerpilih) {
        alert('Silakan pilih jenis barang terlebih dahulu!');
        return;
      }

      const config = configJenisBarang[jenisTerpilih];
      if(!config) {
        alert('Konfigurasi untuk jenis barang ini tidak ditemukan!');
        return;
      }

      // Validasi jumlah input
      const jumlahVal = inputJumlah.value.trim();
      if (!jumlahVal || isNaN(jumlahVal) || Number(jumlahVal) <= 0) {
        alert('Masukkan jumlah yang valid lebih dari 0!');
        inputJumlah.focus();
        return;
      }

      // Buat FormData sebagai body post
      const formData = new FormData();

      // Tambahkan nama barang jika ada
      if(inputNamaBarang.name && inputNamaBarang.value.trim() !== '') {
        formData.append(inputNamaBarang.name, inputNamaBarang.value.trim());
      }

      // Tambahkan checker jika tidak kosong
      if(inputChecker.name && inputChecker.value.trim() !== '') {
        formData.append(inputChecker.name, inputChecker.value.trim());
      }

      // Jumlah akan dikirim ke field masuk atau keluar sesuai tombol
      if(aksi === 'masuk') {
        formData.append(config.entryJumlahMasuk, jumlahVal);
      } else if(aksi === 'keluar') {
        formData.append(config.entryJumlahKeluar, jumlahVal);
      } else {
        alert('Aksi tidak dikenali!');
        return;
      }

      // Kirim data via fetch POST (mode no-cors agar tanpa reload)
      fetch(config.formUrl, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert(`Data berhasil dikirim untuk Barang ${aksi === "masuk" ? "Masuk" : "Keluar"}`);
        form.reset();
        // Reset entry ids karena form sudah reset
        updateEntryIds();
      }).catch(error => {
        console.error('Error saat submit:', error);
        alert('Terjadi kesalahan saat mengirim data. Silakan coba ulangi.');
      });
    }

    // Pasang event listener tombol
    document.getElementById('barangMasukBtn').addEventListener('click', () => submitForm('masuk'));
    document.getElementById('barangKeluarBtn').addEventListener('click', () => submitForm('keluar'));

    // Initial setup saat halaman dimuat
    updateEntryIds();
  </script>

</body>
</html>
